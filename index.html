<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service App</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" type="image/png" />
  <meta name="theme-color" content="#0a2c57" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: saturate(40%) brightness(0.8);
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(2px);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .logo {
      width: clamp(100px, 70vw, 220px);
      height: auto;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #0a2c57;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .btn-stack {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 280px;
    }

    .main-btn {
      background-color: #0a2c57;
      color: white;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      width: 100%;
    }

    .main-btn:hover {
      background-color: #09345f;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    .main-btn:active {
      transform: translateY(1px);
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>
  <div class="overlay">
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Service App</h1>

    <div class="btn-stack">
      <button class="main-btn" onclick="goToRPH()">RPH Tracker</button>
      <button class="main-btn" onclick="goToRuntime()">Run Time Calculator</button>
    </div>
  </div>

  <script>
    function goToRPH() {
      window.location.href = "rph.html";
    }

    function goToRuntime() {
      window.location.href = "runtime.html";
    }

    // Service Worker registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('service-worker.js')
          .then(reg => console.log('Service Worker registered.', reg))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
