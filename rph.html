<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RPH Tracker</title>
  <link rel="icon" href="icon.png" type="image/png" />
  <meta name="theme-color" content="#0a2c57" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: saturate(40%) brightness(0.8);
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(2px);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    a.logo-link {
      display: block;
    }

    .logo {
      width: clamp(100px, 70vw, 220px);
      height: auto;
      margin-bottom: 1rem;
      transition: transform 0.2s ease-in-out;
    }

    .logo:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #0a2c57;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .main-btn {
      background-color: #0a2c57;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      margin: 0.5rem;
      border: none;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      width: 240px;
      text-align: center;
      display: inline-block;
      text-decoration: none;
    }

    .main-btn:hover {
      background-color: #09345f;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    .main-btn:active {
      transform: translateY(1px);
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    @media (max-width: 450px) {
      .logo {
        width: 70vw;
      }

      .main-btn {
        width: 80vw;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <a href="index.html" class="logo-link">
      <img src="logo.png" alt="Logo" class="logo" />
    </a>

    <h1>RPH Tracker</h1>

    <div class="button-container">
      <a href="jeremy.html" class="main-btn">Jeremy</a>
      <a href="patrick.html" class="main-btn">Patrick</a>
      <a href="lance.html" class="main-btn">Lance</a>
      <a href="creston.html" class="main-btn">Creston</a>
      <a href="taylor.html" class="main-btn">Taylor</a>

      <a href="job-split.html" class="main-btn">Job Split</a>
    </div>
  </div>
</body>
</html>
